<div class="home">
  <header>
    <div class="logocolor">
      <h4>"...meant to speed up development and testing</h4>
    </div>
    <div class="logo">
      <h3>DEV-APPS</h3>
    </div>

    <div class="logocolor nav">
      <nav>
        <ul>
          <li (click)="toggleView('tandbs')">TANDBS</li>
          <li (click)="toggleView('pms')">PMS</li>
          <li>XCELL</li>
          <li (click)="toggleView('cetamol')">CETAMOL</li>
        </ul>
      </nav>
    </div>
  </header>
</div>
<div class="apps">
  <div *ngIf="view == 'onboard'">
    <p>please click the nav to toggle the view</p>
  </div>
  <app-tandbs-app *ngIf="view1 == view"></app-tandbs-app>
  <app-pms-app *ngIf="view2 == view"></app-pms-app>
  <app-cetamol-app *ngIf="'cetamol' == view"></app-cetamol-app>
</div>
